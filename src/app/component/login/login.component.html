<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="/../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="/../assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/../assets/images/logos/logo_progress_engineeing-high.png" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form name="form" #f="ngForm">
                    <div class="mb-3 form-group">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input 
                        type="email" 
                        class="form-control" 
                        name="email" 
                        [(ngModel)]="form.email" 
                        required 
                        placeholder="Email" 
                        aria-label="Email" 
                        aria-describedby="emailHelp"
                      >
                    </div>
                    <div class="mb-4 form-group">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input 
                        type="password" 
                        class="form-control" 
                        name="password" 
                        [(ngModel)]="form.password" 
                        required 
                        minlength="6" 
                        placeholder="Password"
                      >
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-dark" for="flexCheckChecked">
                          Remember me
                        </label>
                      </div>
                      <a class="text-primary fw-bold" data-bs-toggle="modal"(click)="resetPassword()" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                    </div>
                    <div class="cent">
                     <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" (click)="onSubmit()">Login</button> 
                    </div>                 
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="fs-4 mb-0 fw-bold">New to Progress?</p>
                      <a class="text-primary fw-bold ms-2" routerLink="/register1">Create an account</a>
                    </div>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="forgotPasswordForm" (submit)="resetPassword()">
            <div class="mb-3">
              <p class="text-center text-muted">Enter your email address and we'll send you an email with instructions to reset your password.</p>
              <label for="forgotEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="forgotEmail" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="forgotPasswordForm">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="/../assets/libs/jquery/dist/jquery.min.js"></script>
</body>

</html>
