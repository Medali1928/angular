<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="/../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="/../assets/css/styles.min.css" />
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title fw-semibold mb-4">Archiving Rules List</h5>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addArchivingRuleModal">Add Archiving Rule</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                                <tr>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Account ID</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Retention Period</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Actions</h6>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let archivingRule of archivingRules">
                                    <td>{{ archivingRule.account.id }}</td>
                                    <td>{{ archivingRule.retentionPeriod }}</td>
                                    <td>
                                        <div class="btn-group" role="group" aria-label="Actions">
                                            <button type="button" class="btn btn-primary" (click)="selectArchivingRule(archivingRule)" data-bs-toggle="modal" data-bs-target="#editArchivingRuleModal">Update</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding archiving rule -->
<div class="modal fade" id="addArchivingRuleModal" tabindex="-1" aria-labelledby="addArchivingRuleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addArchivingRuleModalLabel">Add Archiving Rule</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    
                    <div class="mb-3">
                        <label for="retentionPeriod" class="form-label">Retention Period</label>
                        <select class="form-control" id="retentionPeriod" [(ngModel)]="newArchivingRule.retentionPeriod" name="retentionPeriod">
                            <option *ngFor="let period of retentionPeriods" [value]="period">{{ period }}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addArchivingRule()">Add Archiving Rule</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for editing archiving rule -->
<div class="modal fade" id="editArchivingRuleModal" tabindex="-1" aria-labelledby="editArchivingRuleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editArchivingRuleModalLabel">Edit Archiving Rule</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="editAccountId" class="form-label">Account ID</label>
                        <input type="number" class="form-control" id="editAccountId" [(ngModel)]="editArchivingRule.account.id" name="editAccountId" placeholder="Enter Account ID">
                    </div>
                    <div class="mb-3">
                        <label for="editRetentionPeriod" class="form-label">Retention Period</label>
                        <select class="form-control" id="editRetentionPeriod" [(ngModel)]="editArchivingRule.retentionPeriod" name="editRetentionPeriod">
                            <option *ngFor="let period of retentionPeriods" [value]="period">{{ period }}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateArchivingRule()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
