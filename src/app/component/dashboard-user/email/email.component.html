<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="/../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="/../assets/css/styles.min.css" />
</head>


<body>
    <div class="container" *ngIf="email">
        <div class="row">
            <div class="col">
                <h3>{{ email.subject }}</h3>
                <p><strong>From:</strong> {{ email.sender }}</p>
                <p><strong>To:</strong> {{ email.recipients }}</p>
                <p><strong>Date:</strong> {{ email.date }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <p>{{ email.body }}</p>
                <hr>
                <h4>Attachments:</h4>
                <ul *ngIf="email.attachments && email.attachments.length">
                    <li *ngFor="let attachment of email.attachments">
                        <span> Path: {{ attachment.path }}</span>
                    </li>
                </ul>
                <p *ngIf="!email.attachments || !email.attachments.length">No attachments</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  

</body>
</html>
