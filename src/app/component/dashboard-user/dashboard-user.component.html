<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Sidebar, Navbar et Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
</head>
<body>
    <div class="sidebar d-flex flex-column p-3" style="height: 100vh;">
        <img src="/../assets/images/logos/logo_progress_engineeing-high.png" width="180" alt="Company Logo" />
        <ul class="nav flex-column mt-4 flex-grow-1">
            <li class="nav-item">
                <a class="nav-link" routerLink="/user/listemail"><i class="bi bi-envelope"></i> List emails</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" routerLink="/user/emailarchivé"><i class="bi-archive"></i> Archived emails</a>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link" routerLink="/user/archivingRule"><i class="bi-gear"></i> Archive management</a>
            </li>-->
            <li class="nav-item">
                <a class="nav-link" routerLink="/user/account"><i class="bi-gear"></i> Email Account</a>
            </li>
            
            
            
            
        </ul>
        <ul class="nav flex-column mt-auto">
            <li class="nav-item border-top pt-2"> <!-- Ajouter une bordure supérieure -->
                <a class="nav-link" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
        </ul>
    </div>
    
    
    
      

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" >User Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex ms-auto"> 
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        

        <main class="pt-4">
            <div class="container">
               <router-outlet></router-outlet>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
